name: Animation Playground CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  lint-typecheck-unit-tests:
    name: Lint, Typecheck & Unit/Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Prettier Fix
        run: yarn prettier . --write

      - name: Prettier Check
        run: yarn prettier . --check

      - name: Type Check
        run: yarn typecheck

      - name: Run Unit & Integration Tests (Vitest)
        run: yarn test:coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: abdullahaltun70/animation-playground


  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Run API tests
        run: |
          postman collection run "43728485-344ddf58-30c5-416a-9ef5-b9e060401703" -e "43728485-817c9e86-cc43-414e-b77c-679baac5d6b6"

  build-app:
    name: Build Next.js App
    runs-on: ubuntu-latest
    needs: lint-typecheck-unit-tests # Draai pas na succesvolle tests/linting
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Next.js Application
        run: yarn build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL_FOR_CI }}
          CI: true # Goede gewoonte om aan te geven dat dit een CI-omgeving is
